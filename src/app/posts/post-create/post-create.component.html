  <div class="book">
      <span class="page turn">
        <button mat-stroked-button type="button" (click)="filePicker.click()">Pick Image</button>
        <input type="file" #filePicker (change)="onImagePicked($event)">
        <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid">
          <img [src]="imagePreview" alt="form.value.title">
        </div>
      </span>
      <span class="cover"></span>
      <span class="page">
        <form [formGroup]="form" *ngIf="!isLoading" (submit)="onSavePost()">
          <mat-form-field>
              <input matInput
              type="text"
              formControlName="title"
              placeholder="Book Name">
              <mat-error *ngIf="!form.get('title').value"> Please provide book name </mat-error>
              <mat-error *ngIf="form.get('title').value?.length > 0 && form.get('title').value?.length < 3"> Title should be of atleast 3 characters </mat-error>
          </mat-form-field>
          <mat-form-field>
              <textarea rows="6" matInput
              formControlName="content"
              placeholder="Book Content"></textarea>
              <mat-error *ngIf="form.get('content').invalid"> Please provide content </mat-error>
          </mat-form-field>
          <button mat-raised-button color="primary" [disabled]="form.invalid" type="Submit">Submit</button>
        </form>
      </span>
      <span class="cover turn"></span>
  </div>
