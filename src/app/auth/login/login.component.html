  <div class="book">
      <span class="page turn"><button mat-raised-button color="primary" (click)="clickSubmitButton()" type="Submit" *ngIf="!isLoading">Login</button></span>
      <span class="cover"></span>
      <span class="page">
          <form (submit)="onLogin(loginForm)" *ngIf="!isLoading" #loginForm="ngForm">
              <mat-form-field>
                <input matInput
                type="email"
                placeholder="Email Id" name="email" ngModel #emailInput="ngModel" required email>
                <mat-error *ngIf="emailInput.invalid"> Please provide email </mat-error>
              </mat-form-field>
              <mat-form-field>
                <input type="password" matInput
                placeholder="Password" name="password" ngModel #passwordInput="ngModel" required>
                <mat-error *ngIf="passwordInput.invalid"> Please provide password </mat-error>
              </mat-form-field>
            <button id="subButton" mat-raised-button type="Submit" *ngIf="!isLoading">Login</button>
            </form>
      </span>
      <span class="cover turn"></span>
  </div>
